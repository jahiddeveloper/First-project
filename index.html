<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New_Agencies</title>

    <!-- font-awesome CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind CDN -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--- CSS CDN -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font px-2 md:px-0">
    <header class="bg-[url('./Assets/Hero-bg.png')] bg-cover bg-center pb-45">

      <nav class="flex justify-between items-center container mx-auto py-10">
          <div>
            <h1 class="text-3xl font-extrabold">New_Agencies</h1>
          </div>

          <div>
            <button
              class="bg-[#4E47FF] py-3 px-9 rounded-xl text-white font-semibold cursor-pointer hover:bg-[#645ffd] hover:transition duration-300"
            >
              Sign Up
            </button>
          </div>
        </nav>

      <section class="">
        <h1 class="text-center font-bold text-5xl mt-20 md:mt-40 leading-18">
          Cool Dark UI Template for
          <br />
          Webflow Agencies!
        </h1>

        <button
          class="bg-[#4E47FF] py-4 px-9 rounded-xl text-white font-semibold cursor-pointer hover:bg-[#645ffd] hover:transition duration-300 mt-6 md:mt-12 mx-auto block"
        >
          Stay Focused
        </button>
      </section>
    </header>

    <main>

      <section class="mt-15 md:mt-30 flex flex-col md:flex-row justify-between items-center container mx-auto">

        <div class="text-center md:text-left">
          <h1 class="text-5xl font-bold">See It in Action</h1>
          <p class="text-[#252432] mt-4 md:mt-6 w-full md:w-[400px]">Explore the live preview and imagine your brand in this bold new look.</p>
          <button class="bg-[#4E47FF] py-4 px-9 rounded-xl text-white font-semibold mt-5 md:mt-6 cursor-pointer hover:bg-[#645ffd] hover:transition duration-300">Launch Live Preview</button>
        </div>

        <div>
          <img class="rounded-2xl mt-10 md:mt-0" src="Assets/wc-mini.png" alt="">
        </div>

      </section>

      <section class="mt-15 md:mt-30 py-10 container mx-auto md:px-30 md:py-12 bg-gradient-to-t from-[#ffffff] to-[#4e47ff1a] rounded-2xl">

        <h1 class="text-3xl font-bold text-center">Joined Thousands of Productive Users</h1>

        <div class="flex flex-col md:flex-row justify-between items-center mt-5 md:mt-10 text-center font-sec">
          <div class="mt-7 md:mt-0">
            <h3 class="text-7xl font-bold text-[#4E47FF]">50K</h3>
            <p class="mt-2 text-[#252432] text-lg">Active Users</p>
          </div>

          <div class="mt-7 md:mt-0">
            <h3 class="text-7xl font-bold text-[#4E47FF]">2M+</h3>
            <p class="mt-2 text-[#252432] text-lg">Focus Sessions</p>
          </div>

          <div class="mt-7 md:mt-0">
            <h3 class="text-7xl font-bold text-[#4E47FF]">95%</h3>
            <p class="mt-2 text-[#252432] text-lg">Satisfaction Rate</p>
          </div>
        </div>

      </section>

    </main>

    <footer></footer>
  </body>
</html>
